{% extends "layouts/base.html" %}
{% block title %} Alumnos {% endblock %} 
{% block content %}
    <h1>Lista de Alumnos</h1>
    <ul>
        {% for alumno in alumnos %}
        <li>{{ alumno.p_nombre }} {{ alumno.apellido_pat }} {{ alumno.apellido_mat }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
